<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Đăng nhập</title>



    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Oswald:wght@500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="../../resource/lib/fontawesome/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../../resource/lib/owlcarousel/owl.carousel.min.js" rel="stylesheet">


    <link rel="stylesheet" href="../../resource/lib/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resource/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Pills navs -->
                <h1 class="text-center">Đăng nhập</h1>
                <!-- Pills navs -->

                <!-- Pills content -->
                <div class="container-fluid">
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="loginName">Email hoặc tên đăng nhập</label>

                            <input type="email" id="loginName" class="form-control" />
                        </div>
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="loginPassword">Mật khẩu</label>

                            <input type="password" id="loginPassword" class="form-control" />
                        </div>
                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-3 mb-md-0">
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                    <label class="form-check-label" for="loginCheck"> Lưu tài khoản </label>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Simple link -->
                                <a href="#!">Quên mật khẩu?</a>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <div class="row">
                            <button type="submit" class="btn btn-primary col-md-4 offset-md-4">Đăng nhập</button>

                        </div>
                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Bạn chưa có tài khoản? <a href="#!">Đăng kí</a></p>
                        </div>
                    </form>
                    <!-- login goole, facebook -->
                    <div class="text-center mb-3">
                        <p>Đăng nhập với:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>
                    </div>
                </div>
                <!-- Pills content -->
            </div>
        </div>
    </div>
</body>

</html>
